    <script>

        // Verifica se a URL termina com "/" e redireciona para "index.html" se necessário
        if (window.location.pathname.endsWith("index.html")) {
            window.location.href = "portfolio_projetos/";
        }

        /* --------------------------- */

        const mensagens = [
            "Olá, pessoal!",
            "Espero que gostem da minha apresentação!",
            "Obrigado e até mais!"
        ];

        async function apresentarMensagens() {
            for (const mensagem of mensagens) {
                console.log(mensagem);
                await aguardarSegundos(2);
            }
        }

        function aguardarSegundos(segundos) {
            return new Promise(resolve => {
                setTimeout(resolve, segundos * 5000);
            });
        }

        apresentarMensagens();
        /* --------------------------- */
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        const themeIcon = document.getElementById('themeIcon');


        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Função para atualizar o ícone com base no modo escuro
        function updateThemeIcon() {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
                themeIcon.className = 'bx bxs-moon'; // Ícone da lua (modo escuro ativado)
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
                themeIcon.className = 'bx bxs-sun'; // Ícone do sol (modo escuro desativado)
            }
        }

        // Verifica o modo escuro na inicialização
        if (isDarkMode) {
            darkModeToggle.checked = true;
        }

        // Adiciona um ouvinte de evento para o toggle do modo escuro
        darkModeToggle.addEventListener('change', updateThemeIcon);

        // Atualiza o ícone do tema com base no modo escuro atual
        updateThemeIcon();
    </script>
